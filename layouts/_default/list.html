{{ define "main" }}
<div class="container py-5">
    <h1 class="section-title">{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>

    {{ if .Pages }}
    <div class="row mt-4">
        {{ range .Pages }}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ .Permalink }}" class="text-decoration-none text-taler">{{ .Title }}</a>
                    </h5>
                    {{ if .Summary }}
                    <p class="card-text">{{ .Summary }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
