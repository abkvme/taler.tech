other = "Пра блакчэйн TALER"

[about_text_1]
other = "TALER — гэта блакчэйн-платформа новага пакалення, распрацаваная для забеспячэння хуткасці, бяспекі і маштабаванасці. Пабудаваны на перадавых тэхналогіях, TALER забяспечвае надзейную інфраструктуру для дэцэнтралізаваных прыкладанняў і кіравання лічбавымі актывамі."

[about_text_2]
other = "Наш блакчэйн выкарыстоўвае прасунутыя механізмы кансенсусу для забеспячэння хуткага завяршэння транзакцый пры захаванні найвышэйшых стандартаў бяспекі. Незалежна ад таго, ці з'яўляецеся вы распрацоўшчыкам, які стварае наступнае вялікае dApp, або карыстальнікам, які шукае надзейную крыптавалютную платформу, TALER вас забяспечыць."

[about_text_3]
other = "Далучайцеся да тысяч карыстальнікаў і распрацоўшчыкаў, якія ўжо будуюць будучыню фінансаў з тэхналогіяй блакчэйн TALER."

