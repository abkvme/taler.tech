[faq1_q]
other = "Што такое блакчэйн TALER?"

[faq1_a]
other = "TALER — гэта дэцэнтралізаваная блакчэйн-платформа, распрацаваная для хуткіх, бяспечных і маштабаваных крыптавалютных транзакцый. Яна забяспечвае надзейную інфраструктуру для лічбавых актываў і дэцэнтралізаваных прыкладанняў."

[faq2_q]
other = "Як пачаць працу з TALER?"

[faq2_a]
other = "Каб пачаць, спампуйце кашалёк TALER на старонцы Спампаваць, стварыце новы кашалёк, і вы зможаце пачаць атрымліваць і адпраўляць токены TALER. Для падрабязных інструкцый азнаёмцеся з нашай Дакументацыяй."

[faq3_q]
other = "Ці бяспечны TALER?"

[faq3_a]
other = "Так, TALER выкарыстоўвае перадавыя крыптаграфічныя меры бяспекі для абароны вашых транзакцый і актываў. Блакчэйн абаронены дэцэнтралізаванай сеткай валідатараў."

[faq4_q]
other = "Як стварыць кашалёк?"

[faq4_a]
other = "Спампуйце прыкладанне кашалька для вашай платформы, усталюйце яго і прытрымлівайцеся майстра наладкі для стварэння новага кашалька. Абавязкова надзейна захавайце вашу фразу аднаўлення."

[faq5_q]
other = "Якія камісіі за транзакцыі?"

[faq5_a]
other = "Камісіі за транзакцыі ў TALER мінімальныя і варыіруюцца ў залежнасці ад загружанасці сеткі. Бягучую структуру камісій можна паглядзець у вашым кашальку перад пацверджаннем транзакцыі."

[faq6_q]
other = "Ці магу я запусціць вузел валідатара?"

[faq6_a]
other = "Так, любы можа запусціць вузел валідатара, каб дапамагчы абараніць сетку. Наведайце нашу Дакументацыю для атрымання падрабязных інструкцый па наладцы і патрабаванняў да абсталявання."

[faq7_q]
other = "Якія ўзнагароды за запуск вузла?"

[faq7_a]
other = "Вузлы валідатараў атрымліваюць узнагароды за апрацоўку транзакцый і падтрыманне бяспекі сеткі. Узнагароды размяркоўваюцца прапарцыйна на аснове долі і часу працы."

