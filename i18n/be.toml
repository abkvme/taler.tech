[taler_history_text]
other = "Назва TALER аддае даніну павагі Талеру, срэбнай манеце, якая шырока выкарыстоўвалася па ўсёй Еўропе з XV па XIX стагоддзі. Талер быў адной з найважнейшых і найбольш распаўсюджаных валют свайго часу, служачы стандартам для міжнароднага гандлю паміж еўрапейскімі каралеўствамі і за іх межамі. Падобна таму, як гістарычны Талер прадстаўляў давер, стабільнасць і шырокае прызнанне ў сваю эпоху, крыптавалюта TALER імкнецца ўвасобіць гэтыя ж прынцыпы ў лічбавую эру."

[technical_foundation]
other = "Тэхнічная аснова"

[bitcoin_legacy_text]
other = "TALER пабудаваны на праверанай аснове Bitcoin Core, успадкаваўшы яго надзейную мадэль UTXO, фрэймворк валідацыі транзакцый і архітэктуру бяспекі. Гэтая спадчына Bitcoin забяспечвае сумяшчальнасць з добра пратэставанымі крыптаграфічнымі стандартамі і прадстаўляе трывалы фундамент, якому давяраюць мільёны карыстальнікаў па ўсім свеце."

[taler_improvements_text]
other = "Грунтуючыся на гэтым фундаменце, TALER ўводзіць значныя інавацыі, уключаючы гібрыдны механізм кансенсусу Proof-of-Work/Proof-of-Stake, алгарытм майнінгу Lyra2Z з абаронай ад ASIC і сістэму карэкціроўкі складанасці Dark Gravity Wave. Запушчаны ў верасні 2017 года, TALER ператварыўся ў сталую блокчэйн-платформу з натыўнай падтрымкай сучасных архітэктур, уключаючы Apple Silicon (M1/M2/M3+) і серверы ARM64."

[hybrid_consensus]
other = "Гібрыдны механізм кансенсусу"

[consensus_intro_text]
other = "TALER рэалізуе інавацыйную гібрыдную сістэму кансенсусу, якая спалучае бяспеку Proof-of-Work з энергаэфектыўнасцю Proof-of-Stake. Гэты падвойны падыход забяспечвае надзейную бяспеку сеткі, адначасова ўзнагароджваючы як майнераў, так і доўгатэрміновых ўладальнікаў."

