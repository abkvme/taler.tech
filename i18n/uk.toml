[taler_history_text]
other = "Назва TALER віддає данину поваги Талеру, срібній монеті, яка широко використовувалася по всій Європі з XV по XIX століття. Талер був однією з найважливіших і найбільш поширених валют свого часу, служачи стандартом для міжнародної торгівлі між європейськими королівствами і за їх межами. Подібно до того, як історичний Талер представляв довіру, стабільність і широке визнання у свою епоху, криптовалюта TALER прагне втілити ці ж принципи в цифрову еру."

[technical_foundation]
other = "Технічна основа"

[bitcoin_legacy_text]
other = "TALER побудований на перевіреній основі Bitcoin Core, успадкувавши його надійну модель UTXO, фреймворк валідації транзакцій і архітектуру безпеки. Ця спадщина Bitcoin забезпечує сумісність з добре протестованими криптографічними стандартами і надає міцний фундамент, якому довіряють мільйони користувачів по всьому світу."

[taler_improvements_text]
other = "Грунтуючись на цьому фундаменті, TALER вводить значні інновації, включаючи гібридний механізм консенсусу Proof-of-Work/Proof-of-Stake, алгоритм майнінгу Lyra2Z із захистом від ASIC і систему коригування складності Dark Gravity Wave. Запущений у вересні 2017 року, TALER перетворився на зрілу блокчейн-платформу з нативною підтримкою сучасних архітектур, включаючи Apple Silicon (M1/M2/M3+) і сервери ARM64."

[hybrid_consensus]
other = "Гібридний механізм консенсусу"

[consensus_intro_text]
other = "TALER реалізує інноваційну гібридну систему консенсусу, яка поєднує безпеку Proof-of-Work з енергоефективністю Proof-of-Stake. Цей подвійний підхід забезпечує надійну безпеку мережі, одночасно винагороджуючи як майнерів, так і довгострокових власників."

