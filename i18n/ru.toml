other = "Историческое наследие"

[taler_history_text]
other = "Название TALER отдает дань уважения Талеру, серебряной монете, которая широко использовалась по всей Европе с XV по XIX века. Талер был одной из самых важных и широко распространенных валют своего времени, служа стандартом для международной торговли между европейскими королевствами и за их пределами. Подобно тому, как исторический Талер представлял доверие, стабильность и широкое признание в свою эпоху, криптовалюта TALER стремится воплотить эти же принципы в цифровую эру."

[technical_foundation]
other = "Техническая основа"

[bitcoin_legacy_text]
other = "TALER построен на проверенной основе Bitcoin Core, унаследовав его надежную модель UTXO, фреймворк валидации транзакций и архитектуру безопасности. Это наследие Bitcoin обеспечивает совместимость с хорошо протестированными криптографическими стандартами и предоставляет прочный фундамент, которому доверяют миллионы пользователей по всему миру."

[taler_improvements_text]
other = "Основываясь на этом фундаменте, TALER вводит значительные инновации, включая гибридный механизм консенсуса Proof-of-Work/Proof-of-Stake, алгоритм майнинга Lyra2Z с защитой от ASIC и систему корректировки сложности Dark Gravity Wave. Запущенный в сентябре 2017 года, TALER превратился в зрелую блокчейн-платформу с нативной поддержкой современных архитектур, включая Apple Silicon (M1/M2/M3+) и серверы ARM64."

[hybrid_consensus]
other = "Гибридный механизм консенсуса"

[consensus_intro_text]
other = "TALER реализует инновационную гибридную систему консенсуса, которая сочетает безопасность Proof-of-Work с энергоэффективностью Proof-of-Stake. Этот двойной подход обеспечивает надежную безопасность сети, одновременно вознаграждая как майнеров, так и долгосрочных держателей."

